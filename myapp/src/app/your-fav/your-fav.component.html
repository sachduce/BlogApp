<div *ngFor="let blog of favBlogs">
  <div class="col s6 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"><a [routerLink]="['/blog',blog.id]">{{blog.title}}</a></span>
        <p>{{blog.description}}</p>
        <h6>{{blog.type}}</h6><br>
    </div>
  </div>
</div>
</div>

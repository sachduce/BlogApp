<div class="container row">
<div class="col s1"><i class="material-icons">search</i></div>
  <div class="col s10">
   <input type='text' name="search" [value]="listFilter" (input)="listFilter = $event.target.value" placeholder="Filter by title or type"/>
    {{listFilter}}
  </div>
</div>
<div class="row">
  <div  *ngFor="let blog of (blogs|blogUser:userId | blogTitle:listFilter)" >
    <div class="col s6 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><a [routerLink]="['/blog',blog.id]">{{blog.title}}</a></span>
          <p>{{blog.description}}</p><br><br>
          <h6 style="text-align: right">{{blog.type}}</h6><br>
          <br>
          <div class="row">
            <div class="col s2"><app-favourites [blogFav]="blog.favourites" (Markfav)="favClick($event,blog)" ></app-favourites></div>
            <div class="col s1" style="font-size: medium">{{blog.favourites.length}}</div>
            <div *ngIf="userId >0 " class="col s2"><button style="background-color: transparent; border: none"><i class="material-icons" (click)="updateClick(blog)">border_color</i></button></div>
            <div *ngIf="userId >0 " class="col s2"><button style="background-color: transparent; border: none"><i class="material-icons" (click)="deleteClick(blog)">delete</i></button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
